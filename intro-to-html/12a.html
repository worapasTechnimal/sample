<!DOCTYPE html>
<html>
  <head>
    <title>12 Exercises - Flexbox</title>
  </head>

  <body style="padding-bottom: 1000px;">

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      ">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      ">
      <div style="background-color: lightblue; width: 200px;">item1</div>
      <div style="background-color: lightpink; flex: 1;">item2</div>
      <div style="background-color: lightblue; width: 200px;">item3</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 20px;
      ">
      <div style="background-color: lightblue; width: 40px;">item1</div>
      <div style="background-color: lightpink; width: 40px;">item2</div>
      <div style="background-color: lightblue; width: 40px;">item3</div>
      <div style="background-color: lightpink; width: 40px;">item4</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 20px;
      border-width: 2px;
      border-color: gray;
      border-style: solid;
      height: 50px;
      align-items: center;
      ">
      <div style="background-color: lightblue; width: 40px;">item1</div>
      <div style="background-color: lightpink; width: 40px;">item2</div>

  </body>
</html>

<style>
  .stratch-button {
    background-color: green;
    color: white;
    border-style: none;
    cursor: pointer;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 12px;
    padding-right: 12px;

    transition: padding-top, 0.15s,
    padding-bottom, 0.15s,
    padding-left, 0.15s,
    padding-right, 0.15s;
  }

  .stratch-button:hover {
    padding-top: 16px;
    padding-bottom: 16px;
    padding-left: 24px;
    padding-right: 24px;
  }

  .shadow-button {
    background-color: green;
    color: white;
    border-style: none;
    cursor: pointer;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 12px;
    padding-right: 12px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
  }

  .shadow-button:active {
    margin-top: 5px;
    margin-left: 5px;
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5);
  }

  .one-button {
    background-color: green;
    color: white;
    border-style: none;
    cursor: pointer;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 6px;
    margin-right: 6px;

    transition: padding-top, 0.15s,
    padding-bottom, 0.15s,
    padding-left, 0.15s,
    padding-right, 0.15s,
    margin-left, 0.15s,
    margin-right, 0.15s;
  }

  .one-button:hover {
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    margin-left: 3px;
    margin-right: 3px;
  }
</style>
